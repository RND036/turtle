      <body>
          <h1>Enter Your Details</h1>
          <div class="all">
              <div class="all1">
                  <section>
                      <label for="input" class="text">Full Name</label><br>
                      <input type="text" name="text" class="input" placeholder="Sam Johnathn" id="fullname">  
                  </section>   
                  <section class="allin">
                  <label for="input" class="text">Email</label><br>
                  <input type="text" name="text" class="input" placeholder="example@gmail.com" id="emailInput" >
                  </section>
              </div>
              <div class="all2" >
                  <section>
                      <!--telephone input-->
                      <label for="input" class="text">Telephone Number</label><br>
                      <input type="tel" id="phoneInput" placeholder="Enter phone number" class="input" >
                
                  </section>
                  <section class="allin" >
                        <label for="input" class="text">Confirm Email</label><br>
                        <input type="text" name="text" class="input" placeholder="example@gmail.com" id="emailInput">
                  </section>
              </div>
              <div class="all3">
                  <section>
                      <table  id="sumtab">
                          <tr><th>NAME</th><td id="name"></td></tr>
                          <tr><th>TELEPHONE NUMBER</th><td id="telenum"></td></tr>
                           <tr><th id="emailadd">EMAIL ADDRESS</th><td id="mail"></td></tr><tr><th>GENDER</th><td id="gender"></td></tr>
                         
                      </table>
                  </section>
              </div>
          </div>
          <section>
              <div class="gender">
          <label for="gender" >Gender</label><br>
          <select id="geninpu" class="input">
              <option value="" disabled selected>--select Gender--</option>
            <option value="Male" >Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
            </div>

          </section>
